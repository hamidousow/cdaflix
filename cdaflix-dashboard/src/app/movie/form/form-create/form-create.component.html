<form [formGroup]="myFormGroup" (ngSubmit)="onSubmit(myFormGroup)" novalidate>
    <div id="form-content">
        <div class="form-left">
            <div class="wrap-label-input ">
                <div id="container-img">
                    <img [src]="srcPreviewImg" alt="" id="img-movie-preview">
                </div>
                <label for="img">Upload Image</label>
                <input type="file" name="img" id="img" (change)="showPreview($event)">
            </div>
        </div>
        <div class="form-right">
            <div class="wrap-label-input">
                <label for="title">Titre</label>
                <input type="text" name="title" id="title"  formControlName="title">
            </div>
            <div class="wrap-label-input">
                <label for="description">Description</label>
                <input type="text" name="description" id="description"  formControlName="description">
            </div>
        </div>
    </div>
    <input type="submit" value="envoyer">
</form>
