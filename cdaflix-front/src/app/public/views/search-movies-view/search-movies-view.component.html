<section id="search-results">
    @if(searchResults()?.total_results) {
        <span class="title">total results: {{ searchResults().total_results }}</span>
    } @else {
        <span>aucun resultat</span>
    }   
    <div class="container-cards">
        @for (item of searchResults()?.results; track $index) {
            <app-card [movie]="item"></app-card>
        }
    </div>
    
    
</section>
