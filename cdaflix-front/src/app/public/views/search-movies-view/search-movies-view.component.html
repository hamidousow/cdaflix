<section id="search-results">
    <!-- @if(searchResults()?.total_results) {
        <span class="title">total results: {{ searchResults().total_results }}</span>
    } @else {
        <span>aucun resultat</span>
    }    -->
    <div class="container-cards">
        @for (item of searchResults(); track $index) {
            <app-card [movie]="item"></app-card>           
        }
        
    </div>
    <div class="container-pagination">
        <ngb-pagination 
            [collectionSize]="totalResults" 
            [page]="currentPage" 
            [pageSize]="20" 
            [maxSize]="3"
            [boundaryLinks]="true"
            [directionLinks]="true" 
        />
    </div>    
</section>
