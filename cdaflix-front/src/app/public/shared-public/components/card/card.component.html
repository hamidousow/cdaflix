<div class="card" (click)="openModal()">
    <div class="card_header">
        
        <img alt="" src={{imageBaseurl+movie.poster_path}}/>  
       
        <div class="movie-vote-average">
            <p> {{ movie.vote_average | noteFormat: 1 }} </p>   
        </div> 
    </div>
    
    <div class="card_body">        
        <div class="d-flex flex-column flex-1 mt-2">
            <h2 class="card_body_title"> {{ movie.title }} </h2>
            <p> {{movie.release_date}} </p>
        </div> 
        
        <!-- <button class="btn-fav" (click)="handleFavorite($event)">
            <i class="bi bi-heart"></i>
        </button>         -->
    </div>
</div>
